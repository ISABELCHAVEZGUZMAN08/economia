<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>QUE DIVERTIDO ES LA ECONOMIA</title>
</head>
<body>
<h1>APRENDIENDO ECONOMIA</h1>

<!-- Pantalla inicial -->
<div id="pantalla-inicial">
    <p>Marca la opción correcta</p>
    <button class="btn" onclick="comenzarJuego()">COMENZAR A JUGAR</button>
</div>
<!-- Pantalla juego -->
<div class="pantalla-juego" id="pantalla-juego" style="display: none;">
    <img src="img/ad.svg" alt="" id="imgBandera">
    <div id="temporizador">Tiempo: <span id="tiempo-restante">20</span>s</div> <!-- Cambiado a 20 -->
    <audio id="sonido-tiempo" src="espera.mp3"></audio>
    <div id="pregunta-texto"></div>

    <div class="opciones">
        <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
            <div class="letra" id="l0">A</div>
            <div class="nombre" id="n0">OPCIÓN A</div>
        </div>
        <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
            <div class="letra" id="l1">B</div>
            <div class="nombre" id="n1">OPCIÓN B</div>
        </div>
        <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
            <div class="letra" id="l2">C</div>
            <div class="nombre" id="n2">OPCIÓN C</div>
        </div>
        <img id="imgIncorrecta" src="img/perrito.png" alt="Respuesta Incorrecta" style="display: none;"/>
    </div>
</div>


<!-- Pantalla final -->
<div id="pantalla-final" style="display: none;">
    <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
    <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
    <button class="btn" onclick="volverAlInicio()">VOLVER AL INICIO</button>
</div>

<footer>Desarrollado por Isabel Chavez Guzman</footer>

<script src="script.js"></script>
</body>
</html>
